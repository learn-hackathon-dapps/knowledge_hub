---
name: "MAIN WORKFLOW Documentation are linted"
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      # checkout the repository
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: docker://ghcr.io/github/super-linter:slim-v4
        env:
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_PYTHON: false
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_DOCKERFILE: false
          VALIDATE_JSCPD: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          FILTER_REGEX_EXCLUDE: .*scripts/.*
  Spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      # The checkout step
      - uses: actions/checkout@master
      - uses: rojopolis/spellcheck-github-actions@0.22.1
        name: Spellcheck
  toc:
    name: Generate table of content
    needs: [lint, Spellcheck]
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: technote-space/toc-generator@f46c57a77fc06323588e08fa5bd84004440015fa
        with:
          COMMIT_MESSAGE: "[Automated] Update TOC"
          TOC_TITLE: ""
          TARGET_PATHS: .
